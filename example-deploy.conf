{
  "src_repo": "https://github.com/fatso83/deploy-by-push",

  "environment": {

    "production": {
      "src" : { "treeish": "v0.2.1"},
      "dst" : {
        "branch" : "deploy-prod",
        "remote_name" : "github",
        "repo" : "git@github.com:fatso83/push-to-repo-test.git"
      },
      "warn": true
    },

    "development": {
      "src": { "treeish": "master" },
      "dst" : {
        "branch" : "deploy-development",
        "remote_name" : "github",
        "repo" : "git@github.com:fatso83/push-to-repo-test.git"
      }
    }
  }
}
