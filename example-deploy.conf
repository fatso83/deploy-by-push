{
  "src_repo": "https://github.com/fatso83/grunt-penthouse",

  "environment": {

    "production": {
      "src" : { "branch": "production"},
      "dst" : {
        "branch" : "master",
        "remote_name" : "remote-deploy-azure-prod",
        "repo" : "git@github.com:fatso83/push-to-repo-test.git"
      },
      "warn": true
    },

    "preproduction": {
      "src": { "branch": "preprod" },
      "dst" : {
        "branch" : "preprod",
        "remote_name" : "remote-deploy-azure-preprod",
        "repo" : "git@github.com:fatso83/push-to-repo-test.git"
      }
    },

    "development": {
      "src": { "branch": "dev" },
      "dst" : {
        "branch" : "development",
        "remote_name" : "remote-deploy-azure-dev",
        "repo" : "git@github.com:fatso83/push-to-repo-test.git"
      }
    }
  }
}
